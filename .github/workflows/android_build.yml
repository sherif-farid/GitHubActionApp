# This is a basic workflow to help you get started with Actions

name: Android Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#  push:
#    branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
 workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: print date
        run: echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Echo current date
        run: echo $NOW
      - name: Build with Gradle
        run: ./gradlew assembleProductionRelease




#      - name: Upload to server
#        run: curl --request POST "https://server-url" --form file=@"app/build/outputs/apk/production/release/app-production-release-unsigned.apk"

      - name: Upload production APK
        uses: actions/upload-artifact@v2
        with:
          name: app-production-release$NOW
          path: app/build/outputs/apk/production/release/app-production-release.apk


      
 


